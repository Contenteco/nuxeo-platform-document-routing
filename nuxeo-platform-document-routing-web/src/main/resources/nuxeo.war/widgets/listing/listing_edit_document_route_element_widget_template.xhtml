<f:subview id="#{widget.id}_edit"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

 <c:if test="#{routingActions.isEditableStep(field_0) and !routingActions.isEmptyFork(field_0)}">
   <nxu:set var="actions"
      value="#{getEditStepActions}"
      cache="true">
      <c:if test="#{!empty actions}">
        <div class="action_bar">
          <nxu:dataList layout="unorderedList"
            var="action"
            value="#{actions}"
            id="editStepListTable">
            <nxh:commandLink action="#{action.getLink()}"
              id="documentActionSubviewUpperListLink">
              <h:outputText value="#{messages[action.label]}" />
              <f:param name="stepId" value="#{field_1}" />
            </nxh:commandLink>
          </nxu:dataList>
        </div>
      </c:if>
    </nxu:set>
  </c:if>

</f:subview>
